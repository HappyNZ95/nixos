[main]
font = Fanwood Text:size=18
icons-enabled = false
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 5
vertical-pad = 20
horizontal-pad = 20
width=10
lines=8

[border]
width = 1
radius = 4
color = 4C5660E6   # slightly transparent border for frosty effect

[colors]
background = 2E3440F0   # Nord Polar Night, ~94% opaque
border = 4C5660CC       # border semi-transparent
text = D8DEE9FF         # Snow Storm (fully opaque for readability)
match = BF616AFF         # Frost red (matches)
placeholder = 4C5660CC   # subtle dim text color
selection = 5E81ACFF     # Frost blue â€” fully opaque for stronger highlight
selection-text = ECEFF4FF # bright text on selection
selection-match = EBCB8BFF # Nord yellow highlight for matches

[key-bindings]
delete-line-forward = none
next = Down Control+j Control+n
prev = Up Control+k Control+p
next-page = Shift+j
prev-page = Shift+k
