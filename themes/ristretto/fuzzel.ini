[main]
font = Fanwood Text:size=18
icons-enabled = false
prompt = ""
dpi-aware = no
use-bold = false
inner-pad = 5
vertical-pad = 20
horizontal-pad = 20
width=10
lines=8

[border]
width = 1
radius = 4
color = 4C5660E6   # slightly transparent border for frosty effect

[colors]
background = 3B2F2FF0   # deep chocolate brown, ~94% opaque
border = 2A1F1FCC       # darker brown border, semi-transparent
text = E5C07BFF         # warm yellow text (MiniIconsYellow), fully opaque
match = E06C75FF        # pink/red matches (MiniIconsRed), fully opaque
placeholder = 98C379CC  # muted greenish accent (MiniIconsGreen), semi-transparent
selection = D19A66E6    # warm orange highlight (MiniIconsOrange), ~90% opaque
selection-text = 1A1212FF  # very dark text on selection, fully opaque
selection-match = BE5046FF # strong red for matched text, fully opaque

[key-bindings]
delete-line-forward = none
next = Down Control+j Control+n
prev = Up Control+k Control+p
next-page = Shift+j
prev-page = Shift+k
